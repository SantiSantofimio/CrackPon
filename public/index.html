<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrackPon</title>
    <link rel="stylesheet" href="./CSS/CrackPon.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section id="select-pet">
        <h1 id="title">CrackPon</h1>

        <h2 class="sub-title">Elegir una mascota</h2>

        <div id="contenedor-tarjeta" class="tarjetas">
            
        </div>

        <button class="btn-select" id="btn-select-pet">Seleccionar</button>
        
    </section>

    <section id="ver-mapa">
        <h2 class="sub-title">Recorre el mapa con tu MokePon</h2>
        <canvas id="mapa"></canvas>
        <button ontouchstart="moverArriba()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button >
        <div>
            <button ontouchstart="moverIzquierda()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
            <button ontouchstart="moverAbajo()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
            <button ontouchstart="moverDerecha()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        </div>
    </section>

    <section id="select-attack">
        <h1 id="title">CrackPon</h1>

        <h2 class="sub-title">Elegir tu ataque</h2>

        <div id="contenedor-ataques" class="botones-ataque">
            
        </div>

            <div id="mensaje">
                <p id="resultado">Buena suerte!</p>
                
                <section id="replay">
                    <button id="reiniciar">Volver a jugar</button>
                </section>
            </div>

        <div id="ataques">
            <div class="ataques-player">
                <p id="vida-player">0</p>
                <p id="pet-player"></p>
                <div id="resultado-player"></div>
            </div>
            <div class="ataques-enemi">
                <p id="vida-enemi">0</p>
                <p id="pet-enemi"></p>
                <div id="resultado-enemi"></div>
            </div>
        </div>

    </section>
    <script src="./JS/CrackPon.js"></script>
</body>
</html>
